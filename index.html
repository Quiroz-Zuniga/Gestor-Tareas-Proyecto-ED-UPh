<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Gestor de Tareas</title>
</head>
<body> 
    <main>
        <h1 class="titles">Gestor de Tareas</h1>
            <form  id="task-form">
                <input class="tamaño" type="text" id="task-title" placeholder="Titulos de la tarea " required>
                <input class="tamaño" type="text" id="task-desc" placeholder="Descripción de la tarea " required>
                <input class="tamaño" type="date" id="task-date" required>
                <select class="tamaño" id="task-importance">
                    <option value="3">Baja</option>
                    <option value="2">Media</option>
                    <option value="1">Alta</option>
                </select>
                <button class="tamaño">Agregar Tarea</button>
            </form>
    <!-- Divisor para visualizar las tareas -->
        <div id="task-container">
            <h2 class="titles">Tareas</h2>
            <div>
                <input type="text" class="tamaño" id="search-task" placeholder="Buscar tarea por título">
                <button class="tamaño" id="search-button">Buscar</button>
            </div>
        </div>
        <div id="task-list">
        </div>
    </main>
